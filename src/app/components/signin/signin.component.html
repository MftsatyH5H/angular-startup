<div class="signin-background">
    <app-navbar-sign-in></app-navbar-sign-in>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <div style="margin-bottom: 25vh;" class="row justify-content-center align-items-center align-middle">
                <div class="col-4 col-signin mt-3">
                    <div class="login-title mt-3">
                        <p style="font-size: 5.5mm;">Sign In and Start Applying For Jobs</p>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="form-group mt-2">
                                <label style="font-weight: 500;">Email</label>
                                <input [(ngModel)]="email" type="email"  style="padding: 10px;" class="form-control">
                            </div>
                            <div class="form-group mt-4">
                                <label style="font-weight: 500;">Password</label>
                                <input (keydown.enter)="signIn()"  [(ngModel)]="password" type="password" class="form-control">
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="form-check mt-4">
                                    <input type="checkbox" class="form-check-input mt-2" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>
                                <a class="mt-4" href="">Forgot Password?</a>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-4" (click)="signIn()">Sign in</button>
                    </div>
                    <hr class="mt-2">
                    <div class="login-title mt-3">
                        <p style="font-weight: 500;">Don't have an account? <a class="href-button" (click)="navigateToSignUp()">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast />
