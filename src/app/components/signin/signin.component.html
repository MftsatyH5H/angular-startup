<div class="signin-background">
    <app-navbar-sign-in></app-navbar-sign-in>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 col-signin">
                <div class="login-title mt-3">
                    <p style="font-size: xx-large;">Sign In and Start Applying For Jobs</p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="form-group mt-2">
                            <label style="font-size: larger; font-weight: bold;">Email</label>
                            <input type="email" style="padding: 10px;" class="form-control">
                        </div>
                        <div class="form-group mt-4">
                            <label style="font-size: larger; font-weight: bold;">Password</label>
                            <input type="email" style="padding: 10px;" class="form-control">
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="form-check mt-4">
                                <input type="checkbox" class="form-check-input mt-2" id="exampleCheck1">
                                <label style="font-size: larger; font-weight: bold;" class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <a class="mt-4" href="">Forgot Password?</a>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-4" (click)="navigateToDest()">Sign in</button>
                </div>
                <hr class="mt-5">
                <div class="login-title mt-3">
                    <p style="font-weight: bold;">Don't have an account? <a href="">Sign Up</a></p>
                </div>
            </div>
            
        </div>
    </div>
</div>
