<app-navbar></app-navbar>
<div class="container-fluid">
    
    <div class="row justify-content-center">
        <div class="col-9 row-section mt-5">
            <span class="mt-1" style="font-size: x-large; font-weight: bold;">Upload Job Portfolio</span>
            <p class="p-warning">Supported files: .docx, .doc or .pdf, with maximum size of 5MB</p>
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary" (click)="triggerFileInput()">Upload Job Portfolio</button>
                <input type="file" #fileInput accept=".pdf,.doc,.docx" (change)="onFileSelected($event)" style="display: none;">
                @if (selectedFileName) {
                  <p class="mt-4" style="margin-right: 20px; font-weight: bold;">Selected File: {{selectedFileName}}</p>
                }
            </div>
           
        </div>
        <div style="margin-top: 90px;" class="row justify-content-center">
            <div class="col-9">
                <div class="d-flex justify-content-between">
                    <button class="btn btn-secondary" (click)="navigateToDest2()">Back</button>
                    <button class="btn btn-primary" (click)="uploadFile()">Get started</button>
                </div>
                @if (loading) {
                    <p class="mt-4" style="font-size: x-large; font-weight: bold;">Loading...</p>
                    <p-progressBar mode="indeterminate" [style]="{ height: '6px' }" />
                }
            </div>
            
        </div>
        
    </div>
</div>
